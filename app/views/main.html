
<p>
    <select name="type" class="form-control input-sm" ng-options="item.name for item in MainCtrl.tracks" ng-model="MainCtrl.currentTrack" ng-change="MainCtrl.trackSelected()"></select>
</p>

<div class="row">
    <div class="col-md-10">
        <leaflet paths="MainCtrl.map.paths" data-controls="MainCtrl.map.controls" markers="MainCtrl.markers" center="MainCtrl.map.center" layers="MainCtrl.map.layers" height="700px" width="100%"></leaflet>
    </div>
    <div class="col-md-2">
        <form>
            <div class="form-group">
                <label>Entrance radius</label>
                <input type="number" class="form-control" ng-model="MainCtrl.entranceAreaRadius" />
            </div>
            <div class="form-group">
                <label>m<sub>d</sub></label>
                <input type="number" class="form-control" ng-model="MainCtrl.distanceMax" />
            </div>
            <div class="form-group">
                <label>n<sub>d</sub></label>
                <input type="number" class="form-control" ng-model="MainCtrl.distancePower" />
            </div>
            <div class="form-group">
                <label>a</label>
                <input type="number" class="form-control" ng-model="MainCtrl.distanceCoeff" />
            </div>
            <div class="form-group">
                <label>m<sub>a</sub></label>
                <input type="number" class="form-control" ng-model="MainCtrl.angleCoeff" />
            </div>
            <div class="form-group">
                <label>n<sub>a</sub></label>
                <input type="number" class="form-control" ng-model="MainCtrl.anglePower" />
            </div>
            <a class="btn btn-default" ng-click="MainCtrl.calculateTolls()">Recalculate</a>
        </form>
    </div>
</div>
